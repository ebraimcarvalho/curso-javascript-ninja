<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Ninja</title>
</head>
<body>
  <div class="app">
    <div id="input">
      <input type="text" value="0" readonly>
    </div>
    <div id="1">
      <button value="ce" data-js="CE">CE</button>
      <button value="/" data-js="button-operation">/</button>
      <button value="*" data-js="button-operation">*</button>
      <button value="-" data-js="button-operation">-</button>
    </div>
    <div id="2">
      <button value="7" data-js="button-number">7</button>
      <button value="8" data-js="button-number">8</button>
      <button value="9" data-js="button-number">9</button>
      <button value="+" data-js="button-operation">+</button>
    </div>
    <div id="3">
      <button value="4" data-js="button-number">4</button>
      <button value="5" data-js="button-number">5</button>
      <button value="6" data-js="button-number">6</button>
    </div>
    <div id="4">
      <button value="1" data-js="button-number">1</button>
      <button value="2" data-js="button-number">2</button>
      <button value="3" data-js="button-number">3</button>
      <button value="=" data-js="=">=</button>
    </div>
    <div id="5">
      <button value="0" data-js="button-number">0</button>
      <button value="." data-js="button-number">.</button>
    </div>
  </div>

  <script src="./challenge-23.js"></script>
</body>
</html>
